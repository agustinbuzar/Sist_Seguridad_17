<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentaci√≥in de JSF</title>
</h:head>

<h:body>


	<div class="panel-body">
		<h:form>
			<h3>Iniciar sesion</h3>

			<h:panelGrid columns="3">

				<h:outputLabel for="username">Nombre:</h:outputLabel>
				<h:inputText value="#{userBean.username}" id="username"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="password">Apellido:</h:outputLabel>
				<h:inputSecret value="#{userBean.password}" id="password"></h:inputSecret>
				<br />
				<br />				

				<h:commandButton action="#{userBean.login()}" value="Ingresar">
				</h:commandButton>				
				
				<h:outputText value="#{userBean.username}"/>
				<h:outputText value="#{userBean.password}"/>
				
			</h:panelGrid>
		</h:form>
	</div>
	
</h:body>
</html>
