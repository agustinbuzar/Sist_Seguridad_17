<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentaci√≥in de JSF</title>
</h:head>

<h:body>


	<div class="panel-body">
		<!-- ADD TAREA -->
		<h3>Nueva tarea</h3>
		<h:form>
			<h3>Nuevo registro</h3>
			<h:panelGrid columns="3">

				<h:outputLabel for="firstname_to_add">Nombre:</h:outputLabel>
				<h:inputText value="#{taskBean.firstname_to_add}" id="firstname_to_add"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="lastname_to_add">Apellido:</h:outputLabel>
				<h:inputText value="#{taskBean.lastname_to_add}" id="lastname_to_add"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="email_to_add">Email:</h:outputLabel>
				<h:inputText value="#{taskBean.email_to_add}" id="email_to_add"></h:inputText>
				<br />
				<br />

				<h:commandButton action="#{taskBean.addTask(null)}" value="Crear tarea">								
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>		
	</div>
	<div class="panel-body">
		<h:form>	
			<h3>Editar registro</h3>
			<h:panelGrid columns="3">

				<h:outputLabel for="firstName">Nombre:</h:outputLabel>
				<h:inputText value="#{personBean.firstName}" id="firstName"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="lastName">Apellido:</h:outputLabel>
				<h:inputText value="#{personBean.lastName}" id="lastName"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="email">Email:</h:outputLabel>
				<h:inputText value="#{personBean.email}" id="email"></h:inputText>
				<br />
				<br />

				<h:commandButton action="#{personBean.save}" value="Save">
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>
	</div>	
</h:body>
</html>
